<!-- comandos
  git add
  git diff ,  este se ejecuta despues del git add, sirve para ver las diferencias
  con respecto al archivo anterior
  git log 
  git log -p <ruta o nombre de archivo> , muestra la historia de los commits

  Branches:
  git branch <nombre> , crea un branch clonando el branch actual
  git checkout <nombre>  , switchea al branch que queramos
  git branch -av , lista con formato (muestra el hash y mensaje del ultimo commit) los branches e indica en cual estamos
  git checkout -b <nombre>  , crea y switchea a un nuevo branch  

  git merge <branch que trae los cambios>  , esto se ejecuta desde el branch que va a recibir los cambios
    es preferible hacer primero merge hacia un branch diferente del master y luego
    ya se hace el merge al revez, osea hacia el master

  git checkout -- <file>  , para descartar cambios en un archivo especifico
  git reset --hard HEAD , descarta todos los cambios que se hayan hecho en todos los archivos y 
     regresa al ultimo commit vigente

  git reset --hard <id del commit> ,  parecido al anterior pero con la diferencia es que se regresa al commit
      que le digamos y todo lo que esté despues de ese commit SE PIERDE PARA SIEMPRE

  git revert <id del commit> , revierte solo los cambios que se hayan hecho en el commit especificado, todo lo que
      esté despues de ese commit se MANTIENE

   
-->
